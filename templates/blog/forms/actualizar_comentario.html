{% extends 'blog/base.html' %}
{% load static %}


{% block contenido %}

    <section>
        <h2>Actualizar Comentario</h2>
        <form method='post'>
            {% csrf_token %}

            {{ form.as_p }}

            <section class="my-3 mt-3 mb-5 card-body d-flex flex-row justify-content-end gap-2">
              <a class="btn btn-dark rounded-pill" href={% url 'apps.blog:inicio' %}>Cancelar</a>
              <input class='btn btn-dark rounded-pill float-end' type='submit' value='Actualizar Comentario'>
            </section>

        </form>
    </section>


{% endblock contenido %}
