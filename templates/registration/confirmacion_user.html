{% extends 'blog/base.html' %}
{% load static %}

{% block contenido %}

  <section>
    <h1>Estado de tu registración</h1>
    <br>

    {% if messages %}

      {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
      {% endfor %}

      <section class='my-3 mt-5 mb-5'>
        <a class="btn btn-dark rounded-pill" href={% url 'apps.blog:inicio' %}>Volver a inicio</a>
      </section>

    {% else %}
      <div class="message">Aún no tenemos noticias de tu registro</div>

      <section class='my-3 mt-5 mb-5'>
        <a class="btn btn-dark rounded-pill" href={% url 'apps.blog:inicio' %}>Volver a inicio</a>
      </section>

    {% endif %}

  </section>

{% endblock contenido %}
